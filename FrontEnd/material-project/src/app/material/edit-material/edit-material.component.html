<p>edit-material works!</p>
<form #editForm="ngForm">
  <input type="hidden" ngModel="{{update?.id}}" name="id" class="form-control" id="id" placeholder="Email">
    <div class="mb-3">
        <label class="form-label"> تاريخ الرصد</label> 
        <input   ngModel="{{update?.monitorDate}}" name="monitorDate"  required type="date" class="form-control"  placeholder="Input placeholder" min="1900-01-01"  >
      </div>
    
      <div class="mb-3">
        <div class="form-label">اللغة</div>
        <select class="form-select" required name="language" #language="ngModel" ngModel="{{update?.language}}" >
          <option value="عربي">عربي</option>
          <option value="انجليزي">انجليزي</option>
        </select>
      </div>
    
      <div class="mb-3">
        <div class="form-label">القسم</div>
        <select class="form-select" required name="section"  ngModel="{{update?.section}}" >
          <option value="سياسي">سياسي</option>
          <option value="اجتماعي">اجتماعي</option>
          <option value="رياضي">رياضي</option>  
        </select>
      </div>
    
      <div class="mb-3">
        <label class="form-label"> الرابط</label>
        <input ngModel="{{update?.url}}"  type="url" class="form-control" required maxlength="100"  name="url"  placeholder="فضلا ادخل الرابط" > 

      </div>
      
      <div class="mb-3">
        <label class="form-label"> المؤلف</label>
        <input  ngModel="{{update?.author}}"  type="text" class="form-control" required maxlength="50"  name="author" placeholder="فضلا ادخل اسم المؤلف">

      </div>
    
      <div class="mb-3">
        <label class="form-label"> المرفقات</label>
        <input   ngModel="{{update?.attachments}}" type="file" class="form-control"  name="attachments" placeholder="فضلا ادخل المرفقات" accept=".pdf,.png">

        <p>  الصيغ المسموح بها   - pdf , png  </p>
      </div>
    
      <div class="mb-3">
        <label class="form-label"> العنوان</label>
        <input  ngModel="{{update?.title}}"  type="text" class="form-control" required maxlength="150"  name="title"  placeholder="فضلا ادخل العنوان">

      </div>
    
      <div class="mb-3">
        <label class="form-label"> المحتوى</label>
        <input  ngModel="{{update?.content}}"  type="text" class="form-control" required maxlength="1000"  name="content"  placeholder="فضلا ادخل المحتوى">
  
      </div>
      <button (click)="onUpdateMaterial(editForm.value)"  type="submit" class="btn btn-primary" >تعديـل  </button>
      
    </form>
